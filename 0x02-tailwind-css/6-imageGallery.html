
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="bg-red-200 p-4 w-1/2">Flexbox Item 1</div>
            <div class="bg-red-400 p-4 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
        <section class="lg:grid-cols-3 sm:grid-cols-1">
            <div> <img class="" src="./images/IMG.jpg" alt="Image-1" w-full, h-auto >Content 1</div>
            <div> <img src="./images/IMG_30.JPG" alt="Image-2" w-full, h-auto>Content 2</div>
            <div> <img src="./images/IMG_31.JPG" alt="Image-3"w-full, h-auto>Content 3</div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>

<!-- This code creates a simple webpage layout using Tailwind CSS with a header, main content area, and footer. The main content area is divided into a section for flexbox items and an aside for the sidebar. The layout is responsive, adjusting to smaller screens by changing the grid template columns. -->
